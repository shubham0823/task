{% extends 'store/base.html' %}

{% block title %}Profile - E-commerce Store{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold">My Profile</h1>
            <a href="{% url 'edit_profile' %}" 
               class="bg-primary text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                Edit Profile
            </a>
        </div>
        
        <div class="space-y-4">
            <div class="border-b pb-4">
                <h2 class="text-sm font-medium text-gray-500">Username</h2>
                <p class="text-lg">{{ user.username }}</p>
            </div>
            
            <div class="border-b pb-4">
                <h2 class="text-sm font-medium text-gray-500">Email</h2>
                <p class="text-lg">{{ user.email }}</p>
            </div>
            
            <div class="border-b pb-4">
                <h2 class="text-sm font-medium text-gray-500">Date Joined</h2>
                <p class="text-lg">{{ user.date_joined|date:"F j, Y" }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
